<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="background-image"></div>
  <main class="container">
    <img src="/images/illustration-hero.svg" alt="hero section" class="hero-img">
    <h1 class="card-title text-center">Order Summary</h1>
    <p class="card-description text-center div-center-x">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
    </p>

    <div class="card-plan div-center-x">
      <img src="/images/icon-music.svg" alt="music icon" class="music-icon ">
      <div class="plan-type ">
        <h2>Annual Plan</h2>
        <small>$59.99/year</small>
      </div>
      <a href="#" class="">Change</a>
    </div>

    <button class="btn text-center div-center-x">Proceed to Payment</button>
    <a href="#" class="cancel-order text-center div-center-x">Cancel Order</a>
  </main>
</body>
</html>
